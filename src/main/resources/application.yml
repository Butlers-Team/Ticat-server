spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true      # (2) SQL ?? ??
    properties:
      hibernate:
        format_sql: true  # (3) SQL pretty print
        highlight_sql: true
        color-codes: true
        use_sql_comments: true
    defer-datasource-initialization: true # ????? ? ??? ?? ??

  sql:
    init:
      data-locations: classpath*:db/h2/data.sql # ?????
      mode: always # ????? ??
      platform: h2

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace;
      springframework:
        orm:
          jpa: DEBUG

server:
  servlet:
    encoding:
      force-response: true
mail:
  address:
    admin: admin@gmail.com